<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://wallpaperaccess.in/public/uploads/preview/tata-ipl-2022-logo-png-images-z.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Live IPL 2024 Streaming</title>
  </head>
  <body class="bg-gray-900">
    <div
      class="container mx-auto flex flex-wrap justify-center items-center min-h-screen"
    >
      <div class="card">
        <div class="box">
          <div class="content">
            <h2 class="text-6xl text-gray-400 absolute top-0 right-8">Last</h2>
            <div class="flex items-center">
              <img src="logos/RCB.png" alt="Team 1" class="w-24 h-auto" />
              <h3 class="text-white text-3xl mx-4">vs</h3>
              <img src="logos/DC.png" alt="Team 2" class="w-24 h-auto" />
            </div>
            <p class="text-white">
              <b>12 May 2024</b><br />M. Chinnaswamy Stadium<br />RCB won
            </p>
            <a
              href="live/index.html"
              class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4 transition duration-300"
              >Highlights</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <div class="box">
          <div class="content">
            <h2 class="text-6xl text-gray-400 absolute top-0 right-8">Live</h2>
            <div class="flex items-center">
              <img src="logos/KKR.png" alt="Team 1" class="w-24 h-auto" />
              <h3 class="text-white text-3xl mx-4">vs</h3>
              <img src="logos/GT.png" alt="Team 2" class="w-24 h-auto" />
            </div>
            <p class="text-white">
              <b>13 May 2024</b><br />Narendra Modi Stadium
            </p>
            <a
              href="live/index.html"
              class="inline-block bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded mt-4 transition duration-300"
              >Watch Live</a
            >
          </div>
        </div>
      </div>
      <div class="card">
        <div class="box">
          <div class="content">
            <h2 class="text-6xl text-gray-400 absolute top-0 right-8">Next</h2>
            <div class="flex items-center">
              <img src="logos/DC.png" alt="Team 1" class="w-24 h-auto" />
              <h3 class="text-white text-3xl mx-4">vs</h3>
              <img src="logos/LSG.png" alt="Team 2" class="w-24 h-auto" />
            </div>
            <p class="text-white">
              <b>14 May 2024</b><br />Narendra Modi Stadium
            </p>
            <a
              href="live/index.html"
              class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4 transition duration-300"
              >Stay Tuned</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
